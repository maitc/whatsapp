<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WhatsApp - Web</title>
	<link rel="stylesheet" href="assets/font-awesome/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/materialize.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- FIRST SECTION -->
	<section class="first-section">
		<div class="container">
			<div class="row caja-total">
			<!-- PERFIL + LISTA DE CONVERSACIONES -->
				<div class="col m4 perfil-usuario">
					<div class="row">
						<div class="col m3 perfil-propio">
							<img src="assets/img/gian.jpg" alt="perfil-uno" class="circle">
						</div>
						<div class="col m9 perfil-propio icon-conver">
							<i class="fa fa-address-card ajuste-caja" aria-hidden="true"></i>
							<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
						</div>
					</div>
					<input type="text" placeholder="Buscar o empezar un chat nuevo">
					<div class="row">
						<div class="col m2 perfil-chat-foto">
							<img src="assets/img/logocodeacademy.png" alt="perfil-dos" class="circle">
						</div>
						<div class="col m10 chat-wssp">
							<a class="primera-conversacion">Sailors Scouts</a>
							<p>No se pique!!!</p>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col m2 perfil-chat-foto">
							<img src="assets/img/aldo.jpg" alt="perfil-tres" class="circle">
						</div>
						<div class="col m10 chat-wssp">
							<a class="segunda-conversacion">Sailor Venus</a>
							<p>No me ha dicho nada</p>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col m2 perfil-chat-foto">
							<img src="assets/img/anamaria.jpg" alt="perfil-cuatro" class="circle">
						</div>
						<div class="col m10 chat-wssp">
							<a class="tercer-conversacion">Amorcito</a>
							<p>Te odio :(</p>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col m2 perfil-chat-foto">
							<img src="assets/img/katy.jpg" alt="perfil-cinco" class="circle">
						</div>
						<div class="col m10 chat-wssp">
							<a class="cuarta-conversacion">Amorcito two</a>
							<p>Te amo :)</p>
						</div>
					</div>
					<hr>
				</div>
				<!-- CHAT -->
				<div class="col m8 perfil-conversaciones">
					<div class="row">
						<div class="col m1 perfil-conversacion">
							<img src="assets/img/aldo.jpg" alt="perfil-dos" class="circle">
						</div>
						<div class="col m5 perfil-conversacion">
							<h3>Sailor Venus</h3>
						</div>
						<div class="col m6 perfil-conversacion icon-conver">
							<i class="fa fa-paperclip ajuste-caja" aria-hidden="true"></i>
							<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
						</div>
					</div>
					<div class="chat">
						<div class="row">
							<div class="col m5 bur">
								<div class="burbuja-uno">
									<h5>Sailor Venus</h5>
									<p>No me ha dicho nada</p>
								</div>
							</div>
						</div>
						<div class="mensaje">
							<!-- mensajes nuevos -->
						</div>
					</div>
					<div class="input-chat">
						<i class="fa fa-paperclip" aria-hidden="true"></i> <input type="text" placeholder="Escribe tu mensaje aquÃ­" class="input-c"><i class="fa fa-microphone" aria-hidden="true"> </i>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script type="text/javascript" src="assets/jQuery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/materialize.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>

</body>
</html>
